<clr-datagrid (clrDgRefresh)="refresh($event)" [clrDgLoading]="loading">
  <clr-dg-placeholder>No data to display</clr-dg-placeholder>
  <clr-dg-column>Comment</clr-dg-column>
  <clr-dg-column>Date</clr-dg-column>
  <clr-dg-column>Contributor</clr-dg-column>
  <clr-dg-column>Download patch</clr-dg-column>

  <clr-dg-row *ngFor="let commit of commits" [clrDgItem]="commit">
    <clr-dg-cell>{{commit.comment}}</clr-dg-cell>
    <clr-dg-cell>{{commit.date | date}}</clr-dg-cell>
    <clr-dg-cell>{{commit.contributor}}</clr-dg-cell>
    <clr-dg-cell>
      <button class="btn-back btn btn-primary btn-sm" (click)="downloadPatch(commit)">Download</button>
    </clr-dg-cell>
  </clr-dg-row>
  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="currentPageSize" [clrDgTotalItems]="total">
      <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Items per page</clr-dg-page-size>
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
