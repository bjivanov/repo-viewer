<p>Pinned repositories:</p>
<clr-datagrid (clrDgRefresh)="refresh($event)" [clrDgLoading]="loading">
  <clr-dg-placeholder>No data to display</clr-dg-placeholder>
  <clr-dg-column [clrDgField]="'name'">Name</clr-dg-column>
  <clr-dg-column [clrDgField]="'license'">License</clr-dg-column>
  <clr-dg-column [clrDgField]="'commits'">Commits</clr-dg-column>
  <clr-dg-column [clrDgField]="'contributors'">Contributors</clr-dg-column>
  <clr-dg-column [clrDgField]="'releases'">Releases</clr-dg-column>
  <clr-dg-column [clrDgField]="'branches'">Branches</clr-dg-column>

  <clr-dg-row *ngFor="let repo of repos; trackBy: trackRepo" [clrDgItem]="repo" (click)="repoClicked(repo)">
      <clr-dg-cell>{{repo.name}}</clr-dg-cell>
      <clr-dg-cell>{{repo.license}}</clr-dg-cell>
      <clr-dg-cell>{{repo.commits}}</clr-dg-cell>
      <clr-dg-cell>{{repo.contributors}}</clr-dg-cell>
      <clr-dg-cell>{{repo.releases}}</clr-dg-cell>
      <clr-dg-cell>{{repo.branches}}</clr-dg-cell>
  </clr-dg-row>
  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="currentPageSize" [clrDgTotalItems]="total">
      <clr-dg-page-size [clrPageSizeOptions]="[1, 3, 6]">Items per page</clr-dg-page-size>

    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
